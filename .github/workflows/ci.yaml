name: CI - Build and Push Docker Images

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io  # or docker.io
  IMAGE_BACKEND: ghcr.io/YOUR_USERNAME/easysplit-backend
  IMAGE_FRONTEND: ghcr.io/YOUR_USERNAME/easysplit-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push backend image
        run: |
          docker build -t $IMAGE_BACKEND:latest ./backend
          docker push $IMAGE_BACKEND:latest

      - name: Build and push frontend image
        run: |
          docker build -t $IMAGE_FRONTEND:latest ./frontend
          docker push $IMAGE_FRONTEND:latest

